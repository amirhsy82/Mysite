<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in posts %}
    {% if post.status == 1 %}
    <h3>{{post.title}}</h3>
    <p>{{post.content}}</p>
    <small>{{post.published_date}}</small>
    {% endif %}
    {% endfor %}
</body>
</html>
